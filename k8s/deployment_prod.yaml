apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
  namespace: yotta-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse
  template:
    metadata:
      labels:
        app: synapse
    spec:
      nodeSelector:
        "nvidia.com/gpu": "false"
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
      containers:
        - name: synapse
          image: $ECR_REGISTRY/synapse:$IMAGE_TAG
          imagePullPolicy: Always
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "2Gi"
              cpu: "2"
          env:
            - name: PROFILE
              value: prod
          ports:
            - containerPort: 8001
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-service
  namespace: yotta-saas
spec:
  type: ClusterIP
  selector:
    app: synapse
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synapse-ingress
  namespace: yotta-saas
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:971422700172:certificate/51c58eac-6a1e-4f0e-953c-4f96a9f9936d"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: "/api/v1/health"
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: synapse-service
                port:
                  number: 80